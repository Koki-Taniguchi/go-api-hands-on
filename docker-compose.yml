version: '3.5'

services:
  app:
    build: .
    command: refresh run
    depends_on:
      - db
    ports:
      - 8080:8080

  db:
    image: mysql:8.0
    container_name: hands-on-db
    environment:
      MYSQL_DATABASE: go_db
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - 3306:3306
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
      - ./mysql/init_db:/docker-entrypoint-initdb.d
